<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>Study Pomodoro 옵션</title>
  <style>
    body { font-family: ui-sans-serif, system-ui; margin: 24px; color: #111; }
    h1 { font-size: 18px; margin-bottom: 8px; }
    fieldset { border: 1px solid #e5e7eb; border-radius: 10px; padding: 12px 14px; margin-bottom: 16px; }
    legend { padding: 0 6px; color: #374151; }
    label { display: inline-block; min-width: 160px; }
    input[type="number"], input[type="text"] { padding: 6px 8px; border: 1px solid #d1d5db; border-radius: 8px; width: 120px; }
    input[type="text"].wide { width: 320px; }
    button { padding: 8px 12px; border: 0; border-radius: 8px; background: #4f46e5; color: #fff; cursor: pointer; }
    button.ghost { background: #e5e7eb; color: #111; }
    .row { display:flex; gap: 12px; align-items: center; margin-bottom: 8px; }
    .help { color: #6b7280; font-size: 12px; }
    .pill { font-size: 12px; background:#eef2ff; color:#3730a3; border-radius:999px; padding:2px 8px; display:inline-block; margin-left:6px; }
    .rule { border: 1px solid #e5e7eb; border-radius: 10px; padding: 10px; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Study Pomodoro 옵션</h1>
  <fieldset>
    <legend>히스토리</legend>
    <div class="row"><label>저장 최대 개수</label><input id="maxStore" type="number" min="10" step="10" /><span class="help">기본 150</span></div>
    <div class="row"><label>화면 표시 개수</label><input id="maxShow" type="number" min="5" step="1" /><span class="help">기본 12</span></div>
  </fieldset>
  <fieldset>
    <legend>정답 감지 규칙 <span class="pill">사이트별</span></legend>
    <div class="help">호스트(예: <code>www.acmicpc.net</code> 또는 <code>*.acmicpc.net</code>)별로 감지 <b>영역 선택자</b>와 <b>키워드</b>를 지정합니다. 비워두면 전체 문서에서 탐지.</div>
    <div id="rules"></div>
    <button id="addRule" class="ghost">규칙 추가</button>
  </fieldset>
  <div class="row"><button id="save">저장</button><button id="reset" class="ghost">기본값 복원</button><span id="status" class="help"></span></div>
  <script src="options.js"></script>
</body>
</html>
